<body>
	
<div class="wrapper">
		<div class='oss-widget-interface'></div>
		<div class="header">

			<div class="outer">
				<div class="inner">
					<h1 id="logo">Truth OR Dare</span></h1>
				</div>
			</div>
			
			<div class="content-wrap">
				<div class="comingsoon">
					<p id="test"> Click on truth/dare button to start playing!</p>
				</div>
	
				<div class="content">
					<p class="print">
					<span
     				class="txt-rotate"
     				data-period="2000"
     				data-rotate='[ "Truth","OR","Dare","Truth","AND","Dare"]'></span></p>
					<button type="button" class="button" onclick="truth()">Truth</button>
          <button type="button"  class="button" onclick="dare()">Dare</button>
				</div>
			</div>
				
		</div> 
					
		<div class="social">
		    <br/>
		    <p style="color: #68b2b1" id="count">Developed by Vinit Shahdeo</p>
		    <p id="count" style="color: #68b2b1"></p>
        <br/>
		    <button type="button" class="button button1 button2" onclick="finish()">Finish</button>
        <br/> <br/>
		</div>
</div>

<script>

  var count=0;
  var t=0;
  var d=0;

  function truth()
  {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function(){
    if(this.readyState==4&this.status==200)
    {
      document.getElementById("test").innerHTML=this.responseText;
      count++;
      t++;
      document.getElementById("count").innerHTML="Rounds = "+count;
    }
  };
  xhttp.open("get","refresh.php?choice=truth",true);
  xhttp.send();
  }

  function dare()
  {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function(){
    if(this.readyState==4&this.status==200)
    {
      document.getElementById("test").innerHTML=this.responseText;
      count++;
      d++;
      document.getElementById("count").innerHTML="Rounds = "+count;
    }
  };
  xhttp.open("get","refresh.php?choice=dare",true);
  xhttp.send();
  }

  function finish()
  {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function(){
    if(this.readyState==4&this.status==200)
    {
      document.getElementById("test").innerHTML=this.responseText;
    }
  };
  xhttp.open("get","count.php?num="+t+"&num1="+d,true);
  xhttp.send();
  }

</script>
